name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      # Clear Cypress cache
      - name: Clear Cypress cache
        run: npx cypress cache clear

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:

          start: npm run login